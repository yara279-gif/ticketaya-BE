<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        :root{
            --color1: #213a57;
            --color2: #0b6477;
            --color3: #14919b;
            --color4: #0ad1c8;
            --color5: #45dfb1;
            --color6: #80ed99;
        }

        /* Body Styling */
        body {
            background-image: linear-gradient(to left, var(--color1), var(--color2), var(--color3), var(--color4), var(--color5), var(--color6));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: Poppins, sans-serif;
        }

        img {
            position: absolute;
            top: 0;
            left: 0%;
            width: 180px;
        }

        .container {
            background: #213a5789;
            border: var(--color1) solid 1px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-box {
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: var(--color1);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 25px;
            color: var(--color4);
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 3px;
            margin-bottom: 20px;
            color: var(--color5);
            font-size: larger;
            border-style: solid;
            border-color: transparent transparent var(--color4) transparent;
            background-color: transparent;
        }

        input[type="password"]:focus {
            outline: none;
        }

        button {
            background-color: var(--color3);
            color: var(--color5);
            padding: 15px;
            border: none;
            width: 40%;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #14929b8c;
        }

        p {
            margin-top: 15px;
            color: var(--color5);
            margin-bottom: 20px;
        }

        a {
            color: var(--color4);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 10px;
            color: var(--color1);
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/tq5Dxr7/green-logo.png" alt="">
    <div class="container">
        <div class="form-box">
            <h2>Reset Password</h2>
            <!-- Display success or error message -->
            {% if success_message %}
                <p style="color: white;font-size: x-large">{{ success_message }}</p>
            {% elif error_message %}
                <p style="color: red;font-size: x-large">{{ error_message }}</p>
            {% else %}
                <form id="resetPasswordForm" method="POST" action= "/account/resetpassword/{{uid}}/{{ token }}/">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password:</label> 
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            {% endif %}
            <p id="message"></p>
            {% comment %} <p>Remember your password? <a href="login.html">Log in</a></p> {% endcomment %}
        </div>
    </div>
    <script>
      document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
          // Prevent the form from submitting the traditional way
          event.preventDefault();

          // Get the input values
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirm_password').value;

          // Check if passwords match
          if (password !== confirmPassword) {
              // Show error message if passwords don't match
              document.getElementById('message').innerText = 'Passwords do not match!';
              document.getElementById('message').style.color = 'red';
          } else {
              // Submit the form if passwords match
              document.getElementById('message').innerText = '';  // Clear the error message

              // Proceed with form submission
              this.submit();  // Continue with form submission
          }
      });
  </script>
</body>
</html>
